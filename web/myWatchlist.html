<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

<div class="jumbotron text-center">
    <h1>My Watch List</h1>
    <p id="dataloading">Data loading...</p>
    <img src="progress.gif" id="progressBar" style="width:32px;height:32px; visibility: visible" >
</div>
<div id="loginDiv" class="hidden">
    <h1>Log In</h1>
    <ul>
        <li><label>User</label>
            <input type="text" id="username" placeholder="username" required></li>
        <li><label>Password</label>
            <input type="password" id="password" placeholder="password" required></li>
        <input type="submit" value="Login" id="login">
    </ul>
</div>

<div id="signUp" class="hidden">
    <h1>Create An Account</h1>
        <ul>
            <li><label>User</label>
                <input type="text" id="createUsername" placeholder="username" required></li>
            <li><label>Password</label>
                <input type="password" id="createPassword" placeholder="password" required></li>
            <li><label>Email</label>
                <input type="email" id="createEmail" placeholder="youremail@site.com" required></li>
            <input type="submit" value="Create Account" id="createAccount">
        </ul>
</div>

<div id = "watchlistData">
    <div style="text-align: center">
        </div>
        <div style="text-align: center" id="sale-container">
        <table class="text-center" style="width:50%" id="sale-table">
            <tr bgcolor="#FFFF00">
                <th style="text-align: center">Game Name</th>
                <th style="text-align: center">Discount Target </th>
                <th style="text-align: center">Current Discount Percent </th>
                <th style="text-align: center">Initial Price</th>
                <th style="text-align: center">Final Price</th>
            </tr>
        </table>
    </div>
</div>
